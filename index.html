<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Beauty Salon</title>
  </head>
  <body>
    <div class="top-banner">
      New client? £20 off your first Retinol Lift Facial + Free skin
      consultation (10 min video)
    </div>

    <div class="main">
      <header>
        <div class="logo"><img src="./img/logo.png" alt="" /></div>
        <nav class="header__nav">
          <ul class="header__nav-ul">
            <li><a href="#" class="header__nav-link">Services</a></li>
            <li><a href="#" class="header__nav-link">About us</a></li>
            <li><a href="#" class="header__nav-link">Contacts</a></li>
            <li><a href="#" class="header__nav-link">Blog</a></li>
          </ul>
        </nav>
        <a href="#" class="header-btn button">Book a Treatment</a>
      </header>

      <section class="hero">
        <div class="hero-text">
          <div class="hero__link-wrapper">
            <img src="./img/nav.svg" alt="" />
            <a class="hero-link" href="#">Sidcup High Street, DA14 6ES</a>
          </div>
          <h1>Expert skin & body treatments</h1>
          <div class="buttons">
            <a href="#" class="hero__btn button">Book a Treatment</a>
            <a href="#" class="btn-outline"
              ><img src="./img/basket.svg" alt="" />Shop Skincare</a
            >
          </div>
          <p class="quote">“Book today, glow tomorrow”</p>
        </div>
        <div class="hero-image">
          <img src="./img/hero.png" alt="Hero Image" />
        </div>
      </section>
    </div>
  </body>
</html>
